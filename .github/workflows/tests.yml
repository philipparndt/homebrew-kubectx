name: brew test-bot
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-bot:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      # - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles
          path: '*.bottle.*'

      - name: Verify installed completions
        if: github.event_name == 'pull_request'
        run: |
          # Confirm kubectx is installed
          which kubectx

          echo "üîç Verifying installed Bash completion..."
          test -f "$(brew --prefix)/share/bash-completion/completions/kubectx" && echo "‚úÖ Bash completion installed" || (echo "‚ùå Bash completion missing" && exit 1)

          echo "üîç Verifying installed Zsh completion..."
          test -f "$(brew --prefix)/share/zsh/site-functions/_kubectx" && echo "‚úÖ Zsh completion installed" || (echo "‚ùå Zsh completion missing" && exit 1)

          echo "üîç Verifying installed Fish completion..."
          test -f "$(brew --prefix)/share/fish/vendor_completions.d/kubectx.fish" && echo "‚úÖ Fish completion installed" || (echo "‚ùå Fish completion missing" && exit 1)
